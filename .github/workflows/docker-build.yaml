name: Build and Push Docker Images

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for Docker images (e.g., 2025.12.1)'
        required: true
        default: '2026.1.1'

permissions:
  contents: read
  packages: write

jobs:
  pre-check:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - uses: actions/checkout@v4
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
        with:
          fetch-depth: 0
      - name: Check if commit has release tag
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/heads/* ]] && git tag --points-at HEAD | grep -q '^v'; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "::notice::Skipping beta build: commit already has a release tag"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: pre-check
    if: needs.pre-check.outputs.should_build == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "alias=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "alias=latest" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-6)
            echo "version=beta-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "alias=beta" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          provenance: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/kiro-rs:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/kiro-rs:${{ steps.version.outputs.version }}-amd64
            ghcr.io/${{ github.repository_owner }}/kiro-rs:${{ steps.version.outputs.alias }}
            ghcr.io/${{ github.repository_owner }}/kiro-rs:${{ steps.version.outputs.alias }}-amd64
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=Kiro.rs Docker Image
